<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="firstName" >Name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Name">
    <label for="lastName" >Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">
    <label for="email" >eMail</label>
    <input type="text" th:field="*{email}" id="email" placeholder="eMail">
    <label for="username" >Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="eMail">
    <label for="password" >Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="eMail">
    <input type="submit"  value="Add"/>
</form>

</body>
</html>
